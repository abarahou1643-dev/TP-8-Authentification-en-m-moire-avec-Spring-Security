<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Connexion - Spring Security</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .test-accounts {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .test-accounts h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .account {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .account:last-child {
            border-bottom: none;
        }
        
        .username {
            font-weight: 600;
            font-size: 1rem;
        }
        
        .credentials {
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-family: 'Courier New', monospace;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1rem;
        }
        
        .input-group {
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .alert {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideIn 0.3s ease;
        }
        
        .alert-error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .alert-success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .logo-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <span class="logo-icon">🔐</span>
            <h1>Spring Security</h1>
            <p>Authentification en mémoire</p>
        </div>
        
        <div class="test-accounts">
            <h3>📋 Comptes de Test</h3>
            <div class="account">
                <span class="username">Administrateur</span>
                <span class="credentials">admin / 1234</span>
            </div>
            <div class="account">
                <span class="username">Utilisateur</span>
                <span class="credentials">user / 1111</span>
            </div>
        </div>

        <div th:if="${param.error}" class="alert alert-error">
            <span style="font-size: 1.5rem;">❌</span>
            <span>Identifiants incorrects. Veuillez réessayer.</span>
        </div>
        
        <div th:if="${param.logout}" class="alert alert-success">
            <span style="font-size: 1.5rem;">✅</span>
            <span>Déconnexion réussie !</span>
        </div>

        <form method="POST" action="/login">
            <div class="form-group">
                <label>👤 Nom d'utilisateur</label>
                <div class="input-group">
                    <input type="text" name="username" placeholder="Entrez votre nom d'utilisateur" required>
                </div>
            </div>
            
            <div class="form-group">
                <label>🔒 Mot de passe</label>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Entrez votre mot de passe" required>
                </div>
            </div>
            
            <button type="submit" class="btn-login">
                🚀 Se connecter
            </button>
        </form>
    </div>
</body>
</html>
